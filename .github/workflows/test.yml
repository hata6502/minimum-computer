name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install -y iverilog verilator
      - run: git clone https://github.com/ericsonj/verilog-format.git /opt/verilog-format
      - run: unzip /opt/verilog-format/bin/verilog-format-LINUX.zip -d /opt/verilog-format
      - run: find -name "*.v" | xargs -IXXX /opt/verilog-format/verilog-format -f XXX
      - run: find -name "*.v" | xargs -IXXX git diff --exit-code XXX
      - run: find -name "*.v" | xargs verilator --bbox-sys --lint-only -Wall
      - run: make
      - run: bin/video_generator_test
      - run: test $(git diff --numstat src/video_generator_test.vcd | awk '{ print $1 + $2 }') == 2
